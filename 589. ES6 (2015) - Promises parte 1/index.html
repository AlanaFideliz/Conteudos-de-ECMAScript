<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let promessa = new Promise((resolve,reject)=>{
            try{
                setTimeout(() => {
                resolve('Promessa concluida com sucesso ')
                },3000)

            }catch(e){
                setTimeout(() => {
                    reject(e)
                },3000)
               
            }
        })

        console.log(promessa)
        
        setTimeout(() => {
                console.log(promessa)
                },5000)
    </script>
</head>
<body>
    
</body>
</html>
