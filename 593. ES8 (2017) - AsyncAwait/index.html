<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>



    <script>
        let processoAssincrono = new Promise((resolve,reject)=>{
            setTimeout(()=>resolve('Sucesso no processo assincrono'),3000)
        }) 

        async function recuperarDados(){
          await processoAssincrono.then(p => console.log(p))//dentro da function recupere a variavel e execute o .then()
            
            console.log('processamento assincrono 1')

            await fetch('https://jsonplaceholder.typicode.com/posts/1/comments')
                .then(respotaHttp => respotaHttp.json())
                .then(dados => console.log('COMENTARIOS: ',dados))

            console.log('processamento assincrono 2')


            await  fetch('https://jsonplaceholder.typicode.com/posts')
                .then(respotaHttp => respotaHttp.json())
                .then(dados => console.log('POSTS: ',dados))
        }

        recuperarDados()
        console.log('fim')
        
    </script>
</body>
</html>
